<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print My PDF</title>
      
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <!-- Company Name Header -->
    <div class="company-name">
        The Printing Company
    </div>

    <div class="form-container">
        <h1>Print My PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="upload.php">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="contact" placeholder="Contact Number" required>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="time">Time Needed (HH:MM):</label>
            <input type="time" name="time" required>
            <input type="file" name="file" accept="application/pdf" required>
            <select name="binding" required>
                <option value="" disabled selected>Select Binding Option</option>
                <option value="none">No Binding</option>
                <option value="spiral">Spiral Binding</option>
                <option value="hardcover">Hardcover Binding</option>
            </select>
            <button style="background-color: #4caf50;" type="submit">Upload and Print</button>

        </form>
        <div id="response"></div>
    </div>
    <div id="alertSlider" class="alert-slider">
        <span id="alertMessage">Your file is successfully uploaded!</span>
        <span class="close-btn" onclick="closeAlert()">Ã—</span>
    </div>

    <script src="script.js">
    

       
    </script>
</body>
</html>
