<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PRINTING COMPANY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dark/Light Mode Toggle -->
    <div class="mode-switch">
        <input type="checkbox" id="mode-toggle" class="mode-toggle">
        <label for="mode-toggle" class="mode-label"></label>
    </div>

    <div class="landing-container">
        <h1 class="company-name">THE PRINTING COMPANY</h1>
        <button class="enter-btn" onclick="enterSite()">
            <span class="icon">&#8594;</span> Enter
        </button>
    </div>

    <script>
        // Dark/Light Mode Toggle Script
        const toggle = document.getElementById('mode-toggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggle.checked);
        });

        function enterSite() {
            window.location.href = "upload.html";
        }
    </script>

</body>
</html>
